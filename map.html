<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        #news-container {
            margin-top: 20px;
        }

        .news-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .news-item h3 {
            margin: 0;
            color: #0073e6;
        }

        .news-item p {
            color: #666;
        }

        .news-item a {
            display: inline-block;
            margin-top: 10px;
            color: #0073e6;
            text-decoration: none;
        }

        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Últimas Notícias de Programação</h1>
    <div id="news-container">Carregando...</div>

    <script>
        async function fetchProgrammingNews() {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const apiUrl = 'https://hn.algolia.com/api/v1/search?query=programming&tags=story';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Erro na resposta da API: ${response.status}`);
                }

                const data = await response.json();
                
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = ''; // Limpa o container

                // Filtrar e exibir os primeiros 5 artigos de programação
                const articles = data.hits.slice(0, 5);
                if (articles.length === 0) {
                    newsContainer.innerHTML = '<p>Nenhuma notícia encontrada.</p>';
                }

                articles.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');
                    
                    newsItem.innerHTML = `
                        <h3>${article.title}</h3>
                        <p>${article.author ? 'Autor: ' + article.author : 'Autor desconhecido'}</p>
                        <a href="${article.url}" target="_blank">Leia mais</a>
                    `;

                    newsContainer.appendChild(newsItem);
                });
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '<p>Não foi possível carregar as notícias. Tente novamente mais tarde.</p>';
            }
        }

        // Chamar a função ao carregar a página
        window.onload = fetchProgrammingNews;
    </script>
</body>
</html>
