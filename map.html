<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa com Mapbox</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link para o CSS do Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>

  <div id="map"></div>

  <script>
    // Substitua 'SEU_ACCESS_TOKEN' pela sua chave de API Mapbox
    mapboxgl.accessToken = 'pk.eyJ1IjoibGVvY3VsbGVuOTMiLCJhIjoiY20zZmRvMWt0MG90ZTJscHlkbTF0MWpzbCJ9.SNtvbbmx4PUlV97fqvro9w';

    // Inicializando o mapa
    var map = new mapboxgl.Map({
      container: 'map', // ID do container (div) onde o mapa será renderizado
      style: 'mapbox://styles/mapbox/streets-v11', // Estilo do mapa (pode ser alterado)
      center: [-46.6333, -23.5505], // Posição inicial do mapa (longitude, latitude)
      zoom: 12 // Zoom inicial
    });

    // Adicionando um marcador no mapa
    new mapboxgl.Marker()
      .setLngLat([-46.6333, -23.5505])
      .addTo(map);
  </script>

</body>
</html>
