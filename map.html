<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Bares</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <input type="text" id="search" placeholder="Digite sua localização" />
    <button onclick="searchBars()">Buscar Bares</button>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_arGXw2LdFvfRfR4nkW83_4u4FtKoy1k&libraries=places"></script>
    <script>
function initMap(lat, lng) {
    const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat, lng },
        zoom: 14,
    });

    const service = new google.maps.places.PlacesService(map);
    const request = {
        location: { lat, lng },
        radius: 2000,
        type: ['bar'],
    };

    service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            results.forEach(place => {
                new google.maps.Marker({
                    position: place.geometry.location,
                    map,
                    title: place.name,
                });
            });
        }
    });
}

function searchBars() {
    navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        initMap(latitude, longitude);
    });
}
</script>
</body>
</html>
