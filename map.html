<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        #news-container {
            margin-top: 20px;
        }

        .news-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .news-item h3 {
            margin: 0;
            color: #0073e6;
        }

        .news-item p {
            color: #666;
        }

        .news-item a {
            display: inline-block;
            margin-top: 10px;
            color: #0073e6;
            text-decoration: none;
        }

        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Últimas Notícias de Programação</h1>
    <div id="news-container"></div>

    <script>
        async function fetchProgrammingNews() {
            const url = 'https://api.publicapis.org/entries?category=Programming'; // Exemplo de API pública
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = ''; // Limpa o container

                // Filtrar e exibir os primeiros 5 artigos de programação
                const articles = data.entries.slice(0, 5);
                articles.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');
                    
                    newsItem.innerHTML = `
                        <h3>${article.API}</h3>
                        <p>${article.Description}</p>
                        <a href="${article.Link}" target="_blank">Leia mais</a>
                    `;

                    newsContainer.appendChild(newsItem);
                });
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        // Chamar a função ao carregar a página
        window.onload = fetchProgrammingNews;
    </script>
</body>
</html>
