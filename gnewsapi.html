<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias de Programação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 12px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        #news-container {
            margin-top: 20px;
        }

        .news-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .news-item h3 {
            margin: 0;
            color: #0073e6;
        }

        .news-item p {
            color: #666;
        }

        .news-item a {
            display: inline-block;
            margin-top: 10px;
            color: #0073e6;
            text-decoration: none;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        #loading {
            text-align: center;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="search-title">Notícias de Programação</h1>

    <!-- Formulário para busca -->
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Digite um tema para buscar..." required>
        <button type="submit">Buscar</button>
    </form>

    <div id="news-container">Carregando...</div>
    <div id="loading" style="display: none;">Carregando mais notícias...</div>

    <script>
        let page = 1;
        let isLoading = false;
        let currentQuery = 'programação'; // Valor padrão inicial
        const apiKey = '35c3cdade3bdc0832a425a58a8318194'; // Sua API Key do GNews

        // Função para buscar notícias
        async function fetchNews(query) {
            const apiUrl = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=pt&country=br&token=${apiKey}&max=10&page=${page}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Erro: ${response.status}`);
                }
                const data = await response.json();

                const newsContainer = document.getElementById('news-container');
                if (page === 1) {
                    newsContainer.innerHTML = ''; // Limpar resultados anteriores
                }

                // Exibir as notícias
                data.articles.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');
                    newsItem.innerHTML = `
                        <h3>${article.title}</h3>
                        <p>${article.source.name}</p>
                        <a href="${article.url}" target="_blank">Leia mais</a>
                    `;
                    newsContainer.appendChild(newsItem);
                });

                // Atualiza o título com o texto da busca
                document.getElementById('search-title').textContent = `Resultados para: ${query}`;

                isLoading = false; // Resetar o estado de carregamento
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                document.getElementById('news-container').innerHTML = '<p>Erro ao carregar notícias. Tente novamente.</p>';
                isLoading = false;
            }
        }

        // Função para buscar com base no input
        document.getElementById('search-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const searchInput = document.getElementById('search-input').value.trim();
            if (searchInput) {
                currentQuery = searchInput;
                page = 1;
                fetchNews(currentQuery);
            }
        });

        // Carregar notícias iniciais
        fetchNews(currentQuery);
    </script>
</body>
</html>
