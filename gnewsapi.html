<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 12px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        #news-container {
            margin-top: 20px;
        }

        .news-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .news-item h3 {
            margin: 0;
            color: #0073e6;
        }

        .news-item p {
            color: #666;
        }

        .news-item button {
            margin-top: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .news-item button:hover {
            background-color: #005bb5;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        #modal h2 {
            margin-top: 0;
            color: #0073e6;
        }

        #modal p {
            color: #333;
        }

        #close-modal {
            margin-top: 15px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        #close-modal:hover {
            background-color: #e60000;
        }

        #loading {
            text-align: center;
            margin: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="search-title">Notícias</h1>

    <!-- Formulário para busca -->
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Digite um tema para buscar..." required>
        <button type="submit">Buscar</button>
    </form>

    <div id="news-container"></div>
    <div id="loading">Carregando mais notícias...</div>

    <!-- Modal para exibir o conteúdo da notícia -->
    <div id="modal">
        <div id="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <a id="modal-link" href="#" target="_blank">Leia mais no site original</a>
            <button id="close-modal">Fechar</button>
        </div>
    </div>

    <script>
        let page = 1;
        let currentQuery = 'programação';
        const apiKey = '35c3cdade3bdc0832a425a58a8318194';
        let isLoading = false;

        async function fetchNews(query) {
            const apiUrl = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=pt&country=br&token=${apiKey}&max=10&page=${page}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`Erro: ${response.status}`);
                const data = await response.json();

                const newsContainer = document.getElementById('news-container');
                if (page === 1) newsContainer.innerHTML = '';

                data.articles.forEach(article => {
                    const encodedTitle = encodeURIComponent(article.title);
                    const encodedDescription = encodeURIComponent(article.description || '');
                    const encodedUrl = encodeURIComponent(article.url);
                    
                    const newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');
                    newsItem.innerHTML = `
                        <h3>${article.title}</h3>
                        <p>${article.source.name}</p>
                        <button onclick="openModal('${encodedTitle}', '${encodedDescription}', '${encodedUrl}')">Leia mais</button>
                    `;
                    newsContainer.appendChild(newsItem);
                });

                isLoading = false;
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                isLoading = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Função para abrir o modal com os detalhes da notícia
        function openModal(encodedTitle, encodedDescription, encodedUrl) {
            const title = decodeURIComponent(encodedTitle);
            const description = decodeURIComponent(encodedDescription);
            const url = decodeURIComponent(encodedUrl);

            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal-link').href = url;
            document.getElementById('modal').style.display = 'flex';
        }

        // Função para fechar o modal
        document.getElementById('close-modal').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'none';
        });

        // Função para buscar com base no input
        document.getElementById('search-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const searchInput = document.getElementById('search-input').value.trim();
            if (searchInput) {
                currentQuery = searchInput;
                page = 1;
                fetchNews(currentQuery);
            }
        });

        // Função para carregar mais notícias ao rolar a página
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
                isLoading = true;
                page++;
                document.getElementById('loading').style.display = 'block';
                fetchNews(currentQuery);
            }
        });

        // Carregar notícias iniciais
        fetchNews(currentQuery);
    </script>
</body>
</html>
