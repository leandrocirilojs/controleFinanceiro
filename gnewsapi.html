<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 12px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        #news-container {
            margin-top: 20px;
        }

        .news-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .news-item h3 {
            margin: 0;
            color: #0073e6;
        }

        .news-item p {
            color: #666;
        }

        .news-item a {
            display: inline-block;
            margin-top: 10px;
            color: #0073e6;
            text-decoration: none;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        #loading {
            text-align: center;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="titulo"></h1>

    <!-- Formulário para busca personalizada -->
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Digite um tema para buscar..." required>
        <button type="submit">Buscar</button>
    </form>

    <div id="news-container">Carregando...</div>
    <div id="loading" style="display: none;">Carregando mais notícias...</div>

    <script>
        let titulo = document.getElementById("titulo");
        let page = 1;
        let isLoading = false;
        let currentQuery = 'programação'; // Valor padrão de busca
        const apiKey = '35c3cdade3bdc0832a425a58a8318194'; // Substitua pela sua API Key do GNews

        // Função para buscar notícias
        async function fetchProgrammingNews(query) {
            const apiUrl = `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=pt&country=br&token=${apiKey}&page=${page}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Erro na resposta da API: ${response.status}`);
                }

                const data = await response.json();
                
                const newsContainer = document.getElementById('news-container');
                if (page === 1) {
                    newsContainer.innerHTML = ''; // Limpa o container na primeira carga
                }

                const articles = data.articles;
                if (articles.length === 0 && page === 1) {
                    newsContainer.innerHTML = '<p>Nenhuma notícia encontrada.</p>';
                    return;
                }

                articles.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');
                    titulo.innerText  = 'currentQuery';
                    newsItem.innerHTML = `
                        <h3>${article.title || 'Sem título'}</h3>
                        <p>${article.source.name ? 'Fonte: ' + article.source.name : 'Fonte desconhecida'}</p>
                        <a href="${article.url}" target="_blank">Leia mais</a>
                    `;

                    newsContainer.appendChild(newsItem);
                });

                isLoading = false;

            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                if (page === 1) {
                    document.getElementById('news-container').innerHTML = '<p>Não foi possível carregar as notícias. Tente novamente mais tarde.</p>';
                }
                isLoading = false;
            }
        }

        // Função para detectar o fim da página e carregar mais notícias
        function handleScroll() {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            if (scrollTop + clientHeight >= scrollHeight - 5 && !isLoading) {
                isLoading = true;
                page++;
                document.getElementById('loading').style.display = 'block';
                fetchProgrammingNews(currentQuery).then(() => {
                    document.getElementById('loading').style.display = 'none';
                });
            }
        }

        // Event listener para o formulário de busca
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchInput = document.getElementById('search-input').value.trim();
            
            if (searchInput) {
                currentQuery = searchInput; // Atualizar o termo de busca
                page = 1; // Resetar a página para a busca
                fetchProgrammingNews(currentQuery);
            }
        });

        // Carregar notícias iniciais
        fetchProgrammingNews(currentQuery);

        // Adicionar event listener para rolagem
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
