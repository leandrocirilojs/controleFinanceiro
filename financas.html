<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Base Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 250px;
      background-color: #161b22;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
    }

    .sidebar h1 {
      color: #58a6ff;
    }

    .sidebar nav {
      margin-top: 20px;
    }

    .sidebar nav a {
      text-decoration: none;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #21262d;
      color: #58a6ff;
    }

    .settings {
      position: absolute;
      bottom: 20px;
      color: #8b949e;
    }

    .settings p {
      margin: 0;
    }

    .settings a {
      color: #58a6ff;
      text-decoration: none;
      font-size: 14px;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .card {
      background-color: #21262d;
      padding: 20px;
      border-radius: 10px;
      width: 150px;
      text-align: center;
      color: #58a6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .card i {
      font-size: 24px;
    }

    .analytics {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .chart {
      background-color: #21262d;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }

      .cards {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      header h2 {
        font-size: 18px;
      }

      .card {
        width: 100px;
      }

      .chart {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Dashdark X</h1>
    <nav>
      <a href="#" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="#"><i class="fas fa-cogs"></i> Features</a>
      <a href="#"><i class="fas fa-users"></i> Users</a>
      <a href="#"><i class="fas fa-dollar-sign"></i> Pricing</a>
      <a href="#"><i class="fas fa-plug"></i> Integrations</a>
    </nav>
    <div class="settings">
      <p><i class="fas fa-user-circle"></i> John Carter</p>
      <a href="#">Account Settings</a>
    </div>
  </div>
  <div class="main-content">
    <header>
      <h2><i class="fas fa-chart-bar"></i> Analytics</h2>
      <div class="user-info">
        <i class="fas fa-user"></i> Mr. John
      </div>
    </header>
    <div class="cards">
      <div class="card">
        <i class="fas fa-save"></i>
        <p>50.8K<br><span>Save Products</span></p>
      </div>
      <div class="card">
        <i class="fas fa-box"></i>
        <p>23.6K<br><span>Stock Products</span></p>
      </div>
      <div class="card">
        <i class="fas fa-tags"></i>
        <p>756<br><span>Sale Products</span></p>
      </div>
      <div class="card">
        <i class="fas fa-dollar-sign"></i>
        <p>2.3K<br><span>Average Revenue</span></p>
      </div>
    </div>
    <section class="analytics">
      <div class="chart">
        <h3><i class="fas fa-chart-pie"></i> Website Visitors</h3>
        <p>150k</p>
      </div>
      <div class="chart">
        <h3><i class="fas fa-chart-bar"></i> Revenue by Customer Type</h3>
        <canvas id="revenueChart"></canvas>
      </div>
    </section>
  </div>
  <script>
    const ctx = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Revenue',
          data: [12000, 19000, 30000, 50000, 20000],
          backgroundColor: ['#58a6ff'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
