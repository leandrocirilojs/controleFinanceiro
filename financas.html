<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0d1117;
  color: #c9d1d9;
}

.sidebar {
  width: 250px;
  background-color: #161b22;
  height: 100vh;
  padding: 20px;
  box-sizing: border-box;
  position: fixed;
}

.sidebar h1 {
  color: #58a6ff;
}

.sidebar nav {
  margin-top: 20px;
}

.sidebar nav a {
  text-decoration: none;
  color: #c9d1d9;
  display: block;
  margin: 10px 0;
}

.sidebar nav a.active {
  color: #58a6ff;
}

.settings {
  position: absolute;
  bottom: 20px;
  color: #8b949e;
}

.main-content {
  margin-left: 250px;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cards {
  display: flex;
  gap: 20px;
  margin: 20px 0;
}

.card {
  background-color: #21262d;
  padding: 20px;
  border-radius: 10px;
  width: 150px;
  text-align: center;
  color: #58a6ff;
}

.analytics {
  display: flex;
  gap: 20px;
}

.chart {
  background-color: #21262d;
  padding: 20px;
  border-radius: 10px;
  flex: 1;
  text-align: center;
}
</style>
</head>
<body>
  <div class="sidebar">
    <h1>Dashdark X</h1>
    <nav>
      <a href="#" class="active">Dashboard</a>
      <a href="#">Features</a>
      <a href="#">Users</a>
      <a href="#">Pricing</a>
      <a href="#">Integrations</a>
    </nav>
    <div class="settings">
      <p>John Carter</p>
      <a href="#">Account Settings</a>
    </div>
  </div>
  <div class="main-content">
    <header>
      <h2>Analytics</h2>
      <div class="user-info">Mr. John</div>
    </header>
    <div class="cards">
      <div class="card">50.8K<br>Save Products</div>
      <div class="card">23.6K<br>Stock Products</div>
      <div class="card">756<br>Sale Products</div>
      <div class="card">2.3K<br>Average Revenue</div>
    </div>
    <section class="analytics">
      <div class="chart">
        <h3>Website Visitors</h3>
        <p>150k</p>
      </div>
      <div class="chart">
        <h3>Revenue by Customer Type</h3>
        <canvas id="revenueChart"></canvas>
      </div>
    </section>
  </div>
  <script>
     const ctx = document.getElementById('revenueChart').getContext('2d');
new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
    datasets: [{
      label: 'Revenue',
      data: [12000, 19000, 30000, 50000, 20000],
      backgroundColor: ['#58a6ff'],
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: false }
    }
  }
}); 
  </script>
</body>
</html>
